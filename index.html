<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <style>
        :root {
            --bg-color: #111111;
            --card-bg: #111111;
            --card-border: #333333;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        /* Header Date Style */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }

        /* Card Style */
        .news-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            transition: transform 0.2s ease, border-color 0.2s;
            /* UI Change: Make whole card look clickable */
            cursor: pointer;
        }

        .news-card:hover {
            border-color: #555;
        }

        .news-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 12px 0;
            line-height: 1.4;
        }

        /* UI Change: Links look like normal text, no underline on hover */
        .news-title a {
            color: var(--text-primary);
            text-decoration: none;
            pointer-events: none; /* Prevents double triggering clicks */
        }

        .news-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .bullet {
            font-size: 0.5rem;
        }

        /* Load More Button - NEW STYLES */
        .load-more-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            margin-bottom: 60px; /* Added some bottom padding */
        }

        #load-more-btn {
            background-color: transparent; /* No background initially */
            color: var(--text-primary); /* White text */
            border: 2px solid var(--text-primary); /* White border */
            padding: 12px 32px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        #load-more-btn:hover {
            background-color: var(--text-primary); /* White background on hover */
            color: #000000; /* Black text on hover */
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="current-date">Loading...</h1>
        <div id="news-feed">
            </div>

        <div class="load-more-container">
            <button id="load-more-btn">Load More</button>
        </div>
    </div>

    <script>
        const dateOptions = { weekday: 'short', month: 'short', day: 'numeric' };
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', dateOptions);

        let allNews = [];
        // Logic Change: Show 20 items initially
        let itemsToShow = 20; 

        async function fetchNews() {
            try {
                // Append a timestamp query param to prevent browser caching of the JSON file
                const response = await fetch('news.json?' + new Date().getTime());
                if (!response.ok) throw new Error("Could not fetch news");
                allNews = await response.json();
                
                if(allNews.length === 0) {
                     document.getElementById('news-feed').innerHTML = '<p style="color: #666">No news found in the last 24 hours.</p>';
                     document.getElementById('load-more-btn').style.display = 'none';
                } else {
                    renderNews();
                }

            } catch (error) {
                console.error(error);
                document.getElementById('news-feed').innerHTML = '<p style="color: #666">Unable to load news at this time.</p>';
                document.getElementById('load-more-btn').style.display = 'none';
            }
        }

        function timeAgo(dateString) {
            // New Date(dateString) correctly handles UTC ISO strings generated by Python
            const date = new Date(dateString); 
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return "Just now";
            
            let interval = seconds / 3600;
            if (interval >= 1) {
                const hours = Math.floor(interval);
                return hours + (hours === 1 ? " hour ago" : " hours ago");
            }
            interval = seconds / 60;
            if (interval >= 1) {
                 const minutes = Math.floor(interval);
                 return minutes + (minutes === 1 ? " minute ago" : " minutes ago");
            }
            return "Just now";
        }

        function renderNews() {
            const container = document.getElementById('news-feed');
            container.innerHTML = '';
            
            const slice = allNews.slice(0, itemsToShow);

            slice.forEach(item => {
                const card = document.createElement('div');
                card.className = 'news-card';
                
                // UI Change: Make the entire card clickable
                card.onclick = function() {
                    window.open(item.link, '_blank');
                };

                card.innerHTML = `
                    <h2 class="news-title"><a href="${item.link}">${item.title}</a></h2>
                    <div class="news-meta">
                        <span>${item.source}</span>
                        <span class="bullet">â€¢</span>
                        <span>${timeAgo(item.published)}</span>
                    </div>
                `;
                container.appendChild(card);
            });

            if (itemsToShow >= allNews.length) {
                document.getElementById('load-more-btn').style.display = 'none';
            } else {
                 // Ensure it reappears if it was hidden previously
                document.getElementById('load-more-btn').style.display = 'block';
            }
        }

        document.getElementById('load-more-btn').addEventListener('click', () => {
            itemsToShow += 20; // Load 20 more on click
            renderNews();
        });

        fetchNews();
    </script>
</body>
</html>
