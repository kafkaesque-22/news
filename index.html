<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <style>
        :root {
            --bg-color: #111111;
            --card-bg: #111111; /* Transparent/Dark matching bg */
            --card-border: #333333;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        /* Header Date Style */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }

        /* Card Style */
        .news-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            transition: transform 0.2s ease, border-color 0.2s;
        }

        .news-card:hover {
            border-color: #555;
        }

        .news-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 12px 0;
            line-height: 1.4;
        }

        .news-title a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .news-title a:hover {
            text-decoration: underline;
        }

        .news-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .bullet {
            font-size: 0.5rem;
        }

        /* Load More Button */
        .load-more-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        #load-more-btn {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        #load-more-btn:hover {
            opacity: 0.9;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="current-date">Loading...</h1>
        <div id="news-feed">
            </div>

        <div class="load-more-container">
            <button id="load-more-btn">Load More</button>
        </div>
    </div>

    <script>
        // 1. Set the Date Header
        const dateOptions = { weekday: 'short', month: 'short', day: 'numeric' };
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', dateOptions);

        let allNews = [];
        let itemsToShow = 5;

        // 2. Fetch Data
        async function fetchNews() {
            try {
                // We fetch the JSON file generated by Python
                const response = await fetch('news.json');
                if (!response.ok) throw new Error("Could not fetch news");
                allNews = await response.json();
                renderNews();
            } catch (error) {
                console.error(error);
                document.getElementById('news-feed').innerHTML = '<p style="color: #666">No news available yet. Check back in an hour.</p>';
                document.getElementById('load-more-btn').style.display = 'none';
            }
        }

        // 3. Render Helper: Calculate relative time
        function timeAgo(dateString) {
            const date = new Date(dateString);
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " years ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " months ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " days ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " hours ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " mins ago";
            return "Just now";
        }

        // 4. Render Logic
        function renderNews() {
            const container = document.getElementById('news-feed');
            container.innerHTML = '';
            
            const slice = allNews.slice(0, itemsToShow);

            slice.forEach(item => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.innerHTML = `
                    <h2 class="news-title"><a href="${item.link}" target="_blank">${item.title}</a></h2>
                    <div class="news-meta">
                        <span>${item.source}</span>
                        <span class="bullet">â€¢</span>
                        <span>${timeAgo(item.published)}</span>
                    </div>
                `;
                container.appendChild(card);
            });

            // Hide button if no more items
            if (itemsToShow >= allNews.length) {
                document.getElementById('load-more-btn').style.display = 'none';
            }
        }

        // 5. Load More Event
        document.getElementById('load-more-btn').addEventListener('click', () => {
            itemsToShow += 5;
            renderNews();
        });

        // Init
        fetchNews();
    </script>
</body>
</html>
